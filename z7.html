<div id="versiontext">-</div>

<script>
fetch('https://api.codetabs.com/v1/proxy?quest=http://cdn.visiononlinegames.com/potbs/launcher/Builds/builds_index.json')
  .then(
    function(response) {
      if (response.status !== 200) {
        console.log('Looks like there was a problem. Status Code: ' +
          response.status);
        return;
      }

      response.text().then(function(data) {
        console.log(data);
		
		var mySubString1 = data.substring(
    data.indexOf(']') - 3, 
    data.lastIndexOf(',') + 5
);
		console.log(mySubString1);
		
		document.getElementById("versiontext").innerHTML = mySubString1;
      });
    }
  )
  .catch(function(err) {
    console.log('Fetch Error :-S', err);
  });
  
  </script>
