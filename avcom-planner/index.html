        <script type="text/javascript">
            $('#SkillCode').change(function () {

                var pp1 = $("#SkillCode").val().charAt(0);
                $("#slider1").slider({ value: pp1 });
                $("#skill-1").val(pp1);

                var pp2 = $("#SkillCode").val().charAt(1);
                $("#slider2").slider({ value: pp2 });
                $("#skill-2").val(pp2);

                var pp3 = $("#SkillCode").val().charAt(2);
                $("#slider3").slider({ value: pp3 });
                $("#skill-3").val(pp3);

                var pp4 = $("#SkillCode").val().charAt(3);
                $("#slider4").slider({ value: pp4 });
                $("#skill-4").val(pp4);

                var pp5 = $("#SkillCode").val().charAt(4);
                $("#slider5").slider({ value: pp5 });
                $("#skill-5").val(pp5);

                var pp6 = $("#SkillCode").val().charAt(5);
                $("#slider6").slider({ value: pp6 });
                $("#skill-6").val(pp6);

                var pp7 = $("#SkillCode").val().charAt(6);
                $("#slider7").slider({ value: pp7 });
                $("#skill-7").val(pp7);

                var pp8 = $("#SkillCode").val().charAt(7);
                $("#slider8").slider({ value: pp8 });
                $("#skill-8").val(pp8);


                $("#UsedPoints").text($("#skill-1").val + $("#skill-2").val + $("#skill-3").val + $("#skill-4").val + $("#skill-5").val + $("#skill-6").val + $("#skill-7").val + $("#skill-8").val);

                    } else { $("#Points").css("background-color", "green"); }
